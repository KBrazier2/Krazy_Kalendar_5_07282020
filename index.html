<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="date" class="lead"></p>
      <p id="date"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <h2 class="date"></h2>
      <div class="calendar">
        <div class="empty"></div>
        <div class="eventspace">
          <div class="col col-1">Event Space 1</div>
          <div class="col col-2">Event Space 2</div>
          <div class="col col-3">Event Space 3</div>
          <div class="col col-4">Event Space 4</div>
          <div class="col col-5">Event Space 5</div>
        </div>
      </div>
      <div class="hours">
        <div class="row row-1">12 AM</div>
        <div class="row row-2">1 AM</div>
        <div class="row row-3">2 AM</div>
        <div class="row row-4">3 AM</div>
        <div class="row row-5">4 AM</div>
        <div class="row row-6">5 AM</div>
        <div class="row row-7">6 AM</div>
        <div class="row row-8">7 AM</div>
        <div class="row row-9">8 AM</div>
        <div class="row row-10">9 AM</div>
        <div class="row row-11">10 AM</div>
        <div class="row row-12">11 AM</div>
        <div class="row row-13">12 PM</div>
        <div class="row row-14">1 PM</div>
        <div class="row row-15">2 PM</div>
        <div class="row row-16">3 PM</div>
        <div class="row row-17">4 PM</div>
        <div class="row row-18">5 PM</div>
        <div class="row row-19">6 PM</div>
        <div class="row row-20">7 PM</div>
        <div class="row row-21">8 PM</div>
        <div class="row row-22">9 PM</div>
        <div class="row row-23">10 PM</div>
        <div class="row row-24">11 PM</div>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="application.js"></script>
  </body>
</html>
